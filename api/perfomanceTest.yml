name: ðŸš€ Performance Test

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL do serviÃ§o para testar'
        required: true
        default: 'https://sauter-api-staging-123456-uc.a.run.app'
      duration:
        description: 'DuraÃ§Ã£o do teste (ex: 30s, 5m)'
        required: false
        default: '30s'
      concurrent_users:
        description: 'NÃºmero de usuÃ¡rios simultÃ¢neos'
        required: false
        default: '10'

jobs:
  performance:
    name: ðŸš€ Teste de Performance
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Instalar K6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: ðŸ—ï¸ Criar script de teste
        run: |
          cat > performance-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';

          export const options = {
            stages: [
              { duration: '30s', target: ${{ github.event.inputs.concurrent_users }} },
              { duration: '${{ github.event.inputs.duration }}', target: ${{ github.event.inputs.concurrent_users }} },
              { duration: '30s', target: 0 },
            ],
          };

          export default function () {
            // Teste do endpoint de documentaÃ§Ã£o
            const docsResponse = http.get('${{ github.event.inputs.target_url }}/docs');
            check(docsResponse, {
              'docs status is 200': (r) => r.status === 200,
              'docs response time < 2s': (r) => r.timings.duration < 2000,
            });

            // Teste do endpoint principal
            const payload = JSON.stringify({
              firstDate: '2023-01-01',
              lastDate: '2023-01-31'
            });
            
            const params = {
              headers: {
                'Content-Type': 'application/json',
              },
            };
            
            const processarResponse = http.post('${{ github.event.inputs.target_url }}/processar', payload, params);
            check(processarResponse, {
              'processar status is 200 or 400': (r) => [200, 400].includes(r.status),
              'processar response time < 5s': (r) => r.timings.duration < 5000,
            });
            
            sleep(1);
          }
          EOF

      - name: ðŸš€ Executar teste de performance
        run: |
          k6 run --out json=performance-results.json performance-test.js

      - name: ðŸ“Š Processar resultados
        run: |
          echo "## ðŸ“Š Resultados do Teste de Performance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL Testada:** ${{ github.event.inputs.target_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**DuraÃ§Ã£o:** ${{ github.event.inputs.duration }}" >> $GITHUB_STEP_SUMMARY
          echo "**UsuÃ¡rios SimultÃ¢neos:** ${{ github.event.inputs.concurrent_users }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extrair mÃ©tricas bÃ¡sicas
          if [ -f performance-results.json ]; then
            echo "**EstatÃ­sticas:** Veja o arquivo de resultados completo nos artefatos" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Upload dos resultados
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            performance-results.json
            performance-test.js