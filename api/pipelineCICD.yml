name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: project-sauter-hydro-forecast
  GAR_LOCATION: us-central1
  SERVICE_NAME: sauter-api
  REGION: us-central1

jobs:
  test:
    name: ğŸ§ª Executar Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Lint com flake8
        run: |
          pip install flake8
          # Para por em caso de erros de sintaxe ou nomes nÃ£o definidos
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Avisos para complexidade e tamanho de linha
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ§ª Executar testes com pytest
        run: |
          python -m pytest api/tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: |
          pip install coverage
          coverage run -m pytest api/tests/
          coverage report
          coverage xml

      - name: â˜‚ï¸ Upload do relatÃ³rio de cobertura
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  security:
    name: ğŸ”’ VerificaÃ§Ã£o de SeguranÃ§a
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Instalar dependÃªncias de seguranÃ§a
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: ğŸ” Verificar vulnerabilidades de seguranÃ§a
        run: |
          bandit -r api/ -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

      - name: ğŸ“¤ Upload dos relatÃ³rios de seguranÃ§a
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  build:
    name: ğŸ³ Build da Imagem Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Autenticar no GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: â˜ï¸ Configurar gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ—ï¸ Configurar Docker para usar gcloud como helper
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

      - name: ğŸ“ Gerar tag da imagem
        id: image-tag
        run: |
          if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            echo "tag=prod-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ³ Build e push da imagem Docker
        run: |
          IMAGE_URI=$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/sauter-repo/$SERVICE_NAME:${{ steps.image-tag.outputs.tag }}
          
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: ğŸ“¤ Salvar URI da imagem
        run: |
          echo $IMAGE_URI > image-uri.txt

      - name: ğŸ“¤ Upload do artefato da imagem
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: image-uri.txt

  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download do artefato da imagem
        uses: actions/download-artifact@v4
        with:
          name: image-uri

      - name: ğŸ” Autenticar no GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: â˜ï¸ Configurar gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸš€ Deploy para Cloud Run (Staging)
        run: |
          IMAGE_URI=$(cat image-uri.txt)
          
          gcloud run deploy $SERVICE_NAME-staging \
            --image=$IMAGE_URI \
            --platform=managed \
            --region=$REGION \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --max-instances=10 \
            --timeout=300 \
            --set-env-vars="ENVIRONMENT=staging" \
            --tag=staging

      - name: ğŸ“ Obter URL do serviÃ§o
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME-staging --region=$REGION --format='value(status.url)')
          echo "ğŸŒ Staging URL: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: ğŸ§ª Smoke test
        run: |
          sleep 30  # Aguardar o serviÃ§o ficar disponÃ­vel
          curl -f $SERVICE_URL/docs || (echo "âŒ Smoke test falhou" && exit 1)
          echo "âœ… Smoke test passou!"

  deploy-production:
    name: ğŸš€ Deploy ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download do artefato da imagem
        uses: actions/download-artifact@v4
        with:
          name: image-uri

      - name: ğŸ” Autenticar no GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: â˜ï¸ Configurar gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸš€ Deploy para Cloud Run (ProduÃ§Ã£o)
        run: |
          IMAGE_URI=$(cat image-uri.txt)
          
          gcloud run deploy $SERVICE_NAME \
            --image=$IMAGE_URI \
            --platform=managed \
            --region=$REGION \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=2 \
            --max-instances=100 \
            --timeout=300 \
            --set-env-vars="ENVIRONMENT=production"

      - name: ğŸ“ Obter URL do serviÃ§o
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
          echo "ğŸŒ Production URL: $SERVICE_URL"

      - name: ğŸ§ª Smoke test produÃ§Ã£o
        run: |
          sleep 30
          curl -f $SERVICE_URL/docs || (echo "âŒ Smoke test produÃ§Ã£o falhou" && exit 1)
          echo "âœ… Smoke test produÃ§Ã£o passou!"

      - name: ğŸ·ï¸ Criar tag de release
        if: success()
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          TAG="v$(date +'%Y%m%d')-$(echo $GITHUB_SHA | cut -c1-7)"
          git tag $TAG
          git push origin $TAG

  notification:
    name: ğŸ“¢ NotificaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“¢ Notificar sucesso
        if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
        run: |
          echo "âœ… Deploy realizado com sucesso!"

      - name: ğŸ“¢ Notificar falha
        if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "âŒ Deploy falhou!"